<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/incom.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,400;1,500&family=Roboto+Serif:wght@100;300;400&display=swap" rel="stylesheet">
    <title>saving-mony </title>
</head>
<body>
    <header>
        <div class="page-heading">
            <h1 class="text-center ">INCOME- <span class="heading-color" >COST</span> -SAVING</h1> 
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <!-- feacered part -->
                    <div class="col-7">
                    <div class="mony-left-images">
                        <img src="images/img-2.jpg" alt="">
                    </div>
                    </div>
                    <!-- calculation part -->
                    <div class="col-5">
                        <div class="cal-section">
                            <p  id="err-sms"></p>
                            <div class="mb-3">
                                <div class="income-lebel">
                                    <h3>Income</h3>
                                </div>
                                <input id="income-input" type="text" class="form-control" id="formGroupExampleInput" placeholder="Input Your Income Amount">
                            </div>
                            <div class="mb-3">
                                <div class="expen-lebel">
                                    <h3>Expenses</h3>
                                </div>
                                <div class="cost-items">
                                    <div class="food-cost">
                                        <h5>Food: </h5>
                                        <input id="food-cost-input" type="text" class="form-control food-iput" id="formGroupExampleInput2" placeholder=" input your food cost">
                                    </div>
                                    <div class="rent-cost">
                                        <h5>Rent: </h5>
                                        <input id="rent-input" type="text" class="form-control food-iput" id="formGroupExampleInput2" placeholder=" input your rent">
                                    </div>
                                    <div class="clothes-cost">
                                        <h5>Clothes: </h5>
                                        <input id="clothes-cost-input" type="text" class="form-control food-iput" id="formGroupExampleInput2" placeholder=" input clothes cost">
                                    </div>
                                </div>
                            </div>
                            <div class="Cal-output">
                                <button type="submit" id="calculate-button" class="btn btn-primary cal-btn">Calculate</button>
                                <h4>Total Expenses: $ <span id="total-expen">00</span></h4>
                                <h4>Total Balnce: $ <span id="total-balance">00</span></h4>
                            </div>
                            <div class="col-auto mb-3">
                                <div class="save-gr">
                                    <h4 class="save-amount">Save:</h4>
                                    <input id="percetage-input" type="text" class="save-input-mony" id="formGroupExampleInput2" placeholder="save mony ">
                                    <h4> %</h4>
                                    <button id="save-button" type="submit" class="btn btn-primary">Save </button>
                                </div>
                                <div class="Cal-output">
                                    <h4>Saving Amount: $ <span id="save-total">00</span></h4>
                                    <h4>Remaining Balance: $ <span id="remain-balance">00</span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
<script src="js/income.js"></script>
</body>
</html>
