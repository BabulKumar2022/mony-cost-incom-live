<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/incom.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-7">

                </div>
                <div class="col-5">
                    <div class="cal-section">
                        <div class="mb-3">
                            <div class="incme-lebel">
                                <h3>Income</h3>
                            </div>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Input Your Income Amount">
                        </div>
                        <div class="mb-3">
                            <div class="expen-lebel">
                                <h3>Expenses</h3>
                            </div>
                            
                            <div class="food-cost">
                                <h5>Food: </h5>
                                <input type="text" class="form-control food-iput" id="formGroupExampleInput2" placeholder=" input your food cost">
                            </div>
                            <div class="rent-cost">
                                <h5>Rent: </h5>
                                <input type="text" class="form-control food-iput" id="formGroupExampleInput2" placeholder=" input your rent">
                            </div>
                            <div class="clothes-cost">
                                <h5>Clothes: </h5>
                                <input type="text" class="form-control food-iput" id="formGroupExampleInput2" placeholder=" input clothes cost">
                            </div>
                           
                            
                        </div>
                        <div class="expen-balance">
                            <button type="submit" class="btn btn-primary cal-btn">Calculate</button>
                            <h3>Total Expenses: <span id="total-expen">00</span></h3>
                            <h3>Total Balnce: <span id="total-balance">00</span></h3>
                            
                        </div>
                        
                        <div class="col-auto mb-3">
                            <div class="save-gr">
                                <h4 class="save-amount">Save:</h4>
                                <input type="text" class="save-input-mony" id="formGroupExampleInput2" placeholder="save mony ">
                                <h4> %</h4>
                                <button type="submit" class="btn btn-primary">Save </button>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
